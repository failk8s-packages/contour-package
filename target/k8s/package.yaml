apiVersion: data.packaging.carvel.dev/v1alpha1
kind: Package
metadata:
  name: contour.tkgdev.failk8s.com.develop
  namespace: kapp-controller-packaging-global
spec:
  refName: contour.tkgdev.failk8s.com
  version: develop
  template:
    spec:
      fetch:
      - imgpkgBundle:
          image: quay.io/failk8s/contour-package:develop
      template:
      - ytt:
          paths:
          - config/
      - kbld:
          paths:
          - '-'
          - .imgpkg/images.yml
      deploy:
      - kapp:
          rawOptions:
          - --wait-timeout=5m
